<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="banner">
                <img src="imgs/upload-icon.png" alt="Banner">
                <p>Banner Aqui</p>
            </div>
        </div>

        <div class="right">
            <img src="imgs/logo.png" alt="Logo" class="logo">

            <div class="login">
                <h1>Login</h1>

                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <div class="input-wrapper">
                                <img src="imgs/o-email.png" alt="Email Icon">
                                <input type="email" id="email" placeholder="home@email.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <div class="input-wrapper">
                                <img src="imgs/cadeado.png" alt="Senha Icon">
                                <input type="password" id="senha" placeholder="••••••••" required>
                                <img src="imgs/eye.png" alt="Mostrar senha" class="eye-icon">
                            </div>
                        </div>

                        <div class="forgot">
                            Esqueceu sua senha? <a href="#">Clique Aqui</a>
                        </div>

                        <button type="submit">Login</button>

                        <div class="register">
                            Não sou cadastrado? <a href="#">Fazer Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
